<!DOCTYPE html>
<html lang="en">
	<head>
        <title>OpenCube Visualizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" href="css/index.css">-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
            }
        </style>
        <script type="text/javascript" src="js/scaler.js"></script>
	</head>
    <body>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.5.0/jquery.marquee.min.js" type="text/javascript"></script>
        <div id="main">
            <div id="albumblur"></div>
            <div id="wrapper">
                <div id="fileWrapper" class="file_wrapper">
                    <div id="info">
                        the player
                    </div>
                    <input type="file" id="uploadedFile">
                </div>
                <div id="visualizer_wrapper">
                    <div id="art_wrapper">
                        <img class="metadata-itm" id="cover_art" src="" alt="">
                        <img class="metadata-itm" id="cover_art_shadow" src="" alt="">
                    </div>
                    <div id="details_wrapper">
                        <div id="progress-wrapper">
                            <div id="progress"></div>
                        </div>
                        <h4 class="metadata-itm" id="clock"></h4>
                        <h4 class="metadata-itm" id="clock_neg"></h4>
                        <h1 class="metadata-itm" id="title"></h1>
                        <h2 class="metadata-itm" id="artist"></h2>
                        <h2 class="metadata-itm" id="album"></h2>
                        <div id="lyrics-wrapper-wrapper">
                            <div id="lyrics-wrapper">
                            
                            </div>    
                        </div>
                        <canvas id='canvas' width="1080" height="360"></canvas>
                    </div>
                </div>
                <!--<div id="hdsblur"></div>-->
            </div>
        </div>
        <script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/applyconfig.js"></script>
        <script type="text/javascript" src="js/slideshow.js"></script>
        <script type="text/javascript" src="js/playlist.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
